<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up / Login - Baroque Amoka Careers</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f9fc;
      color: #333;
    }
    header {
      background-color: #2b2d42;
      color: #fff;
      padding: 2rem;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      background-color: #8d99ae;
      padding: 1rem;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 500px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease-in-out;
    }
    h2 {
      text-align: center;
      color: #2b2d42;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #ef233c;
      color: white;
      border: none;
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #d90429;
    }
    .toggle {
      text-align: center;
      margin-top: 1rem;
    }
    .toggle a {
      color: #2b2d42;
      cursor: pointer;
      text-decoration: underline;
    }
    footer {
      background-color: #2b2d42;
      color: #fff;
      text-align: center;
      padding: 1.5rem;
      margin-top: 3rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<header>
  <h1>Sign Up / Login</h1>
  <p>Join Baroque Amoka Careers Today</p>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="employers.html">Employers</a>
  <a href="job-seekers.html">Job Seekers</a>
  <a href="contact.html">Contact</a>
</nav>

<div class="container">
  <h2 id="formTitle">Sign Up</h2>
  <form id="authForm">
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="email" id="email" placeholder="Email Address" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Submit</button>
  </form>
  <div class="toggle">
    <p id="toggleText">Already have an account? <a onclick="toggleForm()">Login here</a></p>
  </div>
</div>

<footer>
  <p>&copy; 2025 Baroque Amoka Careers | info@baroqueamoka.com | +264 81 123 4567</p>
</footer>

<script>
  let isLogin = false;

  function toggleForm() {
    isLogin = !isLogin;
    document.getElementById("formTitle").innerText = isLogin ? "Login" : "Sign Up";
    document.getElementById("name").style.display = isLogin ? "none" : "block";
    document.getElementById("toggleText").innerHTML = isLogin 
      ? 'Don\'t have an account? <a onclick="toggleForm()">Sign up here</a>'
      : 'Already have an account? <a onclick="toggleForm()">Login here</a>';
  }

  document.getElementById("authForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const pwd = document.getElementById("password").value;

    if (!email || !pwd || (!isLogin && !name)) {
      alert("Please fill in all required fields.");
      return;
    }

    alert(isLogin ? "Login successful!" : "Registration successful!");
    this.reset();
  });
</script>

</body>
</html>
